<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Muli:wght@300;400;600&family=Caveat:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/x-icon" href="/public/favicon.png" />
        <title>Todo list</title>
    </head>
    <body>
        <main>
            <header>
                <h1>Meow To-Do List</h1>
                <div class="img-container">
                    <img src="/public/cat-paw.png" alt="cat paw" />
                </div>
            </header>
            <div class="container">
                <p>
                    Keep your day on track with this to-do list! Add, edit,
                    complete, and delete tasks to stay organized and boost your
                    productivity.
                </p>

                <div class="todo-card">
                    <form action="#">
                        <label for="task-input" class="visually-hidden"
                            >Task Input</label
                        >
                        <input
                            id="task-input"
                            name="task-input"
                            type="text"
                            placeholder="e.g. review dataset property"
                        />
                        <button type="add" id="add-btn">Add</button>
                    </form>
                    <h2>Task</h2>
                    <hr />
                    <ul class="task-list" id="task-list"></ul>
                </div>
            </div>
        </main>
        <script src="./src/index.js" type="module"></script>
    </body>
</html>
